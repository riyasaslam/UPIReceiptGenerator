<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UPI Receipt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font: Inter to match exact rendering -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --primary-text: #111827;
      --secondary-text: #6b7280;
      --accent-green: rgb(102, 219, 56);
      --accent-green-dark: #25c357;
      --border-color: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    /* MOBILE-FIRST: stack one by one */
    .wrapper {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 1000px;
      align-items: center;
      justify-content: flex-start;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 24px;
      padding: 20px 18px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    .left-panel h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--secondary-text);
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .left-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .left-btn {
      flex: 1;
      padding: 10px 0;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .left-btn-generate {
      background: #111827;
      color: white;
    }

    .left-btn-download {
      background: var(--accent-green);
      color: white;
    }

    /* RECEIPT (fixed desktop style – SAME everywhere) */
    #receipt {
      width: 100%;
      max-width: 360px;  /* exact mock width */
      background: var(--card-bg);
      border-radius: 32px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      padding: 32px 28px 24px;
    }

    .status-image {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .status-image img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 28px;
    }

    .title {
      text-align: center;
      font-weight: 800;
      font-size: 22px;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      color: var(--secondary-text);
      margin-bottom: 24px;
    }

    .subtitle span {
      font-weight: 400;
      color: #6b7280;  
    }

    .amount {
      text-align: center;
      font-weight: 800;
      font-size: 40px;
      margin-bottom: 68px;
    }

    .meta {
      text-align: center;
      font-size: 13px;
      color: var(--secondary-text);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .meta strong {
      color: #111827;
    }

    .view-details {
      text-align: center;
      margin-bottom: 28px;
    }

    .view-details a {
      font-size: 14px;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 14px 0;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid var(--border-color);
      cursor: pointer;
      background: #ffffff;
    }

    .btn-primary {
      background: var(--accent-green);
      color: white;
      border: none;
    }

    /* ----------- SMALL PHONES (Samsung S10/S11+, etc.) ----------- */
    @media screen and (max-width: 480px) {
      body {
        padding: 12px;
      }

      .wrapper {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .left-panel {
        width: 100%;
        max-width: 420px;
        padding: 18px 14px;
        border-radius: 20px;
      }

      .left-panel h2 {
        font-size: 18px;
        margin-bottom: 18px;
        text-align: center;
      }

      .form-group label {
        font-size: 12px;
      }

      .form-group input {
        font-size: 13px;
      }

      /* IMPORTANT: no changes to #receipt, .amount, .actions, .btn
         so the card looks EXACTLY like desktop */
      #receipt {
        margin: 0 auto;
      }
    }

    /* ----------- TABLET / SMALL LAPTOP ----------- */
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      body {
        padding: 20px;
      }

      .wrapper {
        gap: 28px;
      }

      .left-panel {
        max-width: 380px;
      }

      #receipt {
        max-width: 360px;
      }
    }

    /* ----------- DESKTOP: SIDE BY SIDE ----------- */
    @media screen and (min-width: 1024px) {
      body {
        padding: 24px;
        align-items: center;
      }

      .wrapper {
        flex-direction: row;     /* side-by-side on desktop */
        align-items: flex-start;
        justify-content: center;
        gap: 32px;
      }

      .left-panel {
        max-width: 380px;
      }

      #receipt {
        max-width: 360px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- LEFT INPUT PANEL -->
  <div class="left-panel">
    <h2>UPI Receipt Generator</h2>

    <div class="form-group">
      <label>Payment To:</label>
      <input id="payTo" value="Recepient Name" />
    </div>

    <div class="form-group">
      <label>Amount:</label>
      <input id="amount" type="number" value="0" />
    </div>

    <div class="form-group">
      <label>Date:</label>
      <input id="date" type="date" value="YYYY-MM-DD" />
    </div>

    <div class="form-group">
      <label>Time:</label>
      <input id="time" type="time" value="HH:MM" />
    </div>

    <div class="form-group">
      <label>Transaction ID:</label>
      <input id="txnId" value="529650921231" maxlength="12" pattern="\d{1,12}" inputmode="numeric" />
    </div>

    <div class="left-buttons">
      <button class="left-btn left-btn-generate" id="btnGenerate">Generate</button>
      <button class="left-btn left-btn-download" id="btnDownload">Download</button>
    </div>
  </div>

  <!-- RIGHT RECEIPT -->
  <div id="receipt">
    
    <div class="status-image">
      <img src="Status_Icon.png" alt="Success Icon">
    </div>

    <div class="title">Payment Successful</div>

    <div class="subtitle">
      to <span id="displayPayTo">Riyas Aslam M</span>
    </div>

    <div class="amount">
      ₹<span id="displayAmount">120</span>
    </div>

    <div class="meta">
      <span id="displayDateTime">15 November 2025 • 02:55PM</span><br/>
      UPI TransactionID: <span id="displayTxn">529650921231</span>
    </div>

    <div class="view-details">
      <a>View Details</a>
    </div>

    <div class="actions">
      <button class="btn">Pay Again</button>
      <button class="btn btn-primary">Done</button>
    </div>

  </div>
</div>

<script>
  function formatDateTime(date, time) {
    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];
    const d = new Date(date + "T" + time);
    if (isNaN(d.getTime())) {
      return "";
    }
    let hrs = d.getHours();
    const mins = d.getMinutes().toString().padStart(2, "0");
    const ampm = hrs >= 12 ? "PM" : "AM";
    hrs = hrs % 12 || 12;
    return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()} • ${hrs}:${mins}${ampm}`;
  }

  document.getElementById("btnGenerate").onclick = () => {
    document.getElementById("displayPayTo").textContent =
      document.getElementById("payTo").value || "Recepient Name";

    document.getElementById("displayAmount").textContent =
      document.getElementById("amount").value || "0";

    document.getElementById("displayTxn").textContent =
      document.getElementById("txnId").value || "529650921231";

    const dateVal = document.getElementById("date").value;
    const timeVal = document.getElementById("time").value;
    const formatted = formatDateTime(dateVal, timeVal) || "15 November 2025 • 02:55PM";
    document.getElementById("displayDateTime").textContent = formatted;
  };

  // Download exact JPG
  document.getElementById("btnDownload").onclick = async () => {
    if (document.fonts) await document.fonts.ready;

    const receipt = document.getElementById("receipt");
    const canvas = await html2canvas(receipt, {
      scale: 3,
      backgroundColor: "#ffffff",
      useCORS: true
    });

    const link = document.createElement("a");
    link.download = "payment-receipt.jpg";
    link.href = canvas.toDataURL("image/jpeg", 0.95);
    link.click();
  };
</script>

</body>
</html>
